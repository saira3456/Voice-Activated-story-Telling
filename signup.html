<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
  <script src="signup.js" defer></script>
</head>

<body>
  <div class="signup-container">
    <div class="logo"></div>
    <div class="welcome-message">Welcome to VAST</div>

    <div class="input-field">
      <label for="name">Name</label>
      <input type="text" id="name" class="input" placeholder="Your Name">
      <div class="error" id="name-error"></div>
    </div>

    <div class="input-field">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="input" placeholder="Email Address">
      <div class="error" id="email-error"></div>
    </div>

    <div class="input-field">
      <label for="gender">Gender</label>
      <select id="gender" class="input">
        <option value="" disabled selected hidden>Choose Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div class="error" id="gender-error"></div>
    </div>

    <div class="input-field">
      <label for="birthdate">Date of Birth</label>
      <input type="date" id="birthdate" class="input">
      <div class="error" id="birthdate-error"></div>
    </div>

    <div class="input-field">
      <label for="password">Password</label>
      <input type="password" id="password" class="input" placeholder="Password">
      <div class="error" id="password-error"></div>
    </div>

    <button class="continue-button" onclick="validateForm()">Continue</button>
  </div>
</body>

</html>
